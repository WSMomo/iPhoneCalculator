<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,-25" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,200" />
</head>

<body>
    <section id="calculator">
        <div id="status-bar">
            <div id="hour">09:41</div>
            <div id="icons">
                <span class="material-symbols-outlined">
                    signal_cellular_alt
                </span>
                <span class="material-symbols-outlined">
                    wifi
                </span>
                <span class="material-symbols-outlined">
                    battery_full_alt
                </span>
            </div>
        </div>
        <div id="screen">
            <div id="previous-number"></div>
            <div id="current-number"></div>
        </div>
        <div id="buttons">
            <button id="ac">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percentage">%</button>
            <button id="division" class="operations" value="/">รท</button>
            <button value="7" class="numbers">7</button>
            <button value="8" class="numbers">8</button>
            <button value="9" class="numbers">9</button>
            <button id="multiplication" class="operations" value="*">x</button>
            <button value="4" class="numbers">4</button>
            <button value="5" class="numbers">5</button>
            <button value="6" class="numbers">6</button>
            <button id="subtraction" class="operations" value="-">-</button>
            <button value="1" class="numbers">1</button>
            <button value="2" class="numbers">2</button>
            <button value="3" class="numbers">3</button>
            <button id="addition" class="operations" value="+">+</button>
            <button value="0" class="numbers">0</button>
            <button value="." class="numbers">,</button>
            <button id="equal">=</button>
        </div>

        <div id="divider"></div>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
