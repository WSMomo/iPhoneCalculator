<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,-25" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,0,200" />
</head>

<body>
    <header>
        <div>
            <h1>iPhone Calculator</h1>
        </div>
        <div class="social">
            <a href="https://wsmomo.github.io/Portfolio-Marco-Momo/" title="Website"><img class="icons"
                    src="assets/img/icons/marcoMomoHome.png" alt="my website"></a>
            <a href="https://github.com/wsmomo/" title="GitHub"><img class="icons" src="assets/img/icons/gitHub.png"
                    alt="Github"></a>
            <a href="https://www.linkedin.com/in/marco-momo-61b08a159/?original_referer=https%3A%2F%2Fwsmomo.github.io%2F"
                title="Linkedin"><img class="icons" src="assets/img/icons/linkedin.png" alt="Linkedin"></a>
        </div>
    </header>
    <main>
        <div id="calculator">
            <div id="notch">
                <div id="camera"></div>
            </div>
            <div id="slider-volume"></div>
            <div id="button-volume1"></div>
            <div id="button-volume2"></div>
            <div id="status-bar">
                <div id="hour">09:41</div>
                <div id="icons">
                    <span class="material-symbols-outlined">
                        signal_cellular_alt
                    </span>
                    <span class="material-symbols-outlined">
                        wifi
                    </span>
                    <span class="material-symbols-outlined">
                        battery_full_alt
                    </span>
                </div>
            </div>
            <div id="screen">
                <div id="previous-number"></div>
                <div id="current-number">0</div>
            </div>
            <div id="buttons">
                <button id="ac">AC</button>
                <button id="plus-minus"><sup>+</sup>/<sub>-</sub></button>
                <button id="percentage">%</button>
                <button id="division" class="operations" value="/">รท</button>
                <button value="7" class="numbers">7</button>
                <button value="8" class="numbers">8</button>
                <button value="9" class="numbers">9</button>
                <button id="multiplication" class="operations" value="*">x</button>
                <button value="4" class="numbers">4</button>
                <button value="5" class="numbers">5</button>
                <button value="6" class="numbers">6</button>
                <button id="subtraction" class="operations" value="-">-</button>
                <button value="1" class="numbers">1</button>
                <button value="2" class="numbers">2</button>
                <button value="3" class="numbers">3</button>
                <button id="addition" class="operations" value="+">+</button>
                <button value="0" class="numbers">0</button>
                <button value="." class="numbers">,</button>
                <button id="equal">=</button>
            </div>

            <div id="divider"></div>
        </div>
    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
